<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>multilevel inheritance</h1> <hr>
    <h3>use console to see output</h3>
    <hr>
    <script>
        class GrandFather
        {
            walk()
            {
                console.log("I can walk");
            }
            talk()
            {
                console.log("I can talk");
            }
        }
        class Father extends GrandFather
        {
            read()
            {
                console.log("I can read");
            }
            write()
            {
                console.log("I can write");
            }
            WhatICanDo()
            {
                //calling parent class method from child class 
                console.log("Calling Father class WhatICanDo method");
                super.talk();
                super.walk();

                //calling same class method
                this.read();
                this.write();
            }
        }
        class Child extends Father
        {
            code()
            {
                console.log("I can write code in javascript");
            }
            debug()
            {
                console.log("I can debug code in javascript");
            }
            //Method Overidding
            WhatICanDo()
            {
                //parent class WhatICanDoMethod
                console.log("Calling Child class WhatICanDo method");
                super.WhatICanDo();
                this.code();
                this.debug();
            }
        }

        //create variable of Child 
        var c1 = new Child();
        c1.WhatICanDo(); //calling method of Child class as c1 is type of Child

        //create variable of Father 
        var f1 = new Father();
        f1.WhatICanDo();
        
    </script>
</body>
</html>
