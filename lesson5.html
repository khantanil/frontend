<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Example of conditional/ternary operators</h1> <hr>

    <script>
        "use strict";
        var person;
        let age = parseInt(prompt("Enter your age here..."))
        if(age>=18)
        {
            person = "you are eligible for driving"
        }
        else
        {
            person = "you are not eligible for driving"
        }

        document.write(person);

    </script>
</body>
</html>
