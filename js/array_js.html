<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        const arr = ['red','yellow','pink','blue','orange'];
        console.log(arr[3]);

        // Convert array to string
        const array_to_string = arr.toString();
        console.log(array_to_string) // red,yellow,pink,blue,orange

        // Find the lenght of array
        let lenght = arr.length;
        console.log("Leangth of array is " + lenght)
        console.log("The last element of tis array is " + arr[arr.length-1]);

        // Add element to the last 
        arr.push('black');
        console.log(arr)  // ['red', 'yellow', 'pink', 'blue', 'orange', 'black']

        // Pop element from array
        arr.pop();
        console.log(arr); //['red', 'yellow', 'pink', 'blue', 'orange']

        // join array
        const arr2 = arr.join(" * ");
        console.log(arr2) // red * yellow * pink * blue * orange

        // concat array
        const arr3 = [1,4,7,9];
        const arr4 = [2,3,5,6,8]
        const arr5 = arr3.concat(arr4);
        console.log(arr5) // [1, 4, 7, 9, 2, 3, 5, 6, 8]

        // splice method
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        fruits.splice(2, 0, "Lemon", "Kiwi");
        console.log(fruits); //['Banana', 'Orange', 'Lemon', 'Kiwi', 'Apple', 'Mango']

        // slice method
        const fruits2 = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
        const citrus = fruits.slice(1, 3);
        console.log(citrus); //Â ['Orange', 'Lemon']

        


        console.log("hello");

    </script>
