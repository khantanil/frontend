<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Toggle Button</title>
   
</head>
<body>
    <h1>Background Color Toggle Demo</h1>
    <button id="changeColor">Change Mode</button>

    <script>
        // Get the button element
        const toggleButton = document.getElementById('changeColor');
        
        // Set initial color state
        let isDark = false;
        
        // Add click event listener
        toggleButton.addEventListener('click', function() {
            // Toggle between two color schemes
            if (isDark) {
                document.body.style.backgroundColor = 'white';
                document.body.style.color = 'black';

            } else {
                document.body.style.backgroundColor = '#222';
                document.body.style.color = 'white';
            }
            
            // Flip the state for next click
            isDark = !isDark;
        });
    </script>
</body>
</html>
