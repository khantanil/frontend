<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center"> Simple Interest Calculator by using second method of event handler</h1> <hr>
    <br>
    <form action="successpage.html" method="post" id="form1">
        <table align="center" border="2" cellpadding="10">
            <tr>
                <td>Amount</td>
                <td>
                    <input type="number" name="amount" id="amount">
                </td>
            </tr>
            <tr>
                <td>Rate</td>
                <td>
                    <input type="number" name="rate" id="rate">
                </td>
            </tr>
            <tr>
                <td>Year</td>
                <td>
                    <input type="number" name="year" id="year">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Calculate Interest" id="btnsubmit"  />
                </td>
            </tr>
        
        </table>

    </form>


    <script>
         //2nd method of event handling by using querySelector()

         var form1 = document.querySelector("#form1");
         form1.onsubmit = function(){
            let amt = document.querySelector("#amount").value;
            let rate = document.querySelector("#rate").value;
            let year = document.querySelector("#year").value;
            console.log(amt,rate,year);
            var isValid = true;
            if(amt=="")
            {
                alert("amount is required");
                isValid = false;
            }
            if(rate=="")
            {
                alert("rate is required");
                isValid = false;
            }
            if(year=="")
            {
                alert("year is required");
                isValid = false;
            }
            if(isValid==true)
            {
                return true; //form will be submitted to success.html because success.html is webpage given in action attribute of form tag
            }
         }
    </script>
</body>


</html>
