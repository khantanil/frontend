<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Other way to function in javascript</h2> <hr>

    <script>
        // user defined function
        // There are four types of function

        // 1.without argument without return value
        let Greet = function()
        {
            alert("Thank you....");
        }

        // 2.with argument without return value
        let SayHi = function(firstname,lastname)
        {
            alert("Your fullname is " + firstname+ " " + lastname);
        }

        // 3.without argument with return value
        let GetDate = function()
        {
            let date = new Date();
            let CurrentDate = date.getDate() + "/" + (date.getMonth() + 1) + "/" +  date.getFullYear();
            return CurrentDate;
        }

       // 4.with argument with return value
       let GetCube = function(number)
       {
          let cube = number * number * number;
          return cube;
       }


       // Function calling
       Greet();

       SayHi("Anil","Khant");

       var getdate = GetDate();
       alert(getdate);

       var number = 3;
       var cube = GetCube(number);
       alert(`cube is ${cube} `)




    </script>
</body>
</html>
