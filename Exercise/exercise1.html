        class Calculator {

            constructor(amount, rate, year) {
                this.amount = amount;
                this.rate = rate;
                this.year = year;
                console.log("constructor called");

            }

            getSimpleInterest() {
                let simpleInterest = (this.amount * this.rate * this.year) / 100;
                return simpleInterest;
            }

            getCompoundInterest(){
                let A = this.amount * (Math.pow((1+this.rate/100),this.time));
                let compoundInterest = A - this.amount;
                return compoundInterest;
                // console.log("compound interest is " + CompoundInterest);
            }
        }

        simpleinterest = document.getElementById("SimpleInterest");
        simpleinterest.addEventListener("click", function () {
            var amount, rate, year;
            amount = document.getElementById("amount").value;
            rate = document.getElementById("rate").value;
            year = document.getElementById("year").value;

            var cal1 = new Calculator(amount, rate, year);
            var simpleinterest = cal1.getSimpleInterest();

            document.getElementById("output").innerHTML = `Simple Interest is = ${simpleinterest}`;
        }, false);

        compoundinterest = document.getElementById("CompoundInterest");
        compoundinterest.addEventListener("click", function () {
            var amount, rate, year;
            amount = document.getElementById("amount").value;
            rate = document.getElementById("rate").value;
