<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>Multilevel Inheritance</h1>
    <hr>
    

    <form action="" id="myform">
        <table align="center" border="2px solid black" celpaddng="5" width="20%">
            <tr align="center">
                <td colspan="2"  style="padding: 5px 30px;" height="50px" ><b>Multilevel Inheritance</b></td>
            </tr>
            <tr>
                <td style="padding: 5px 30px;">Enter Bytes</td>
                <td>
                    <input type="number" id="bytes">
                </td>
            </tr>

        </tr>
        <tr align="center">
            <td colspan="2"  style="padding: 5px 30px;" id="output">
            </td>
        </tr>
        <tr align="center">
            <td colspan="2"  style="padding: 5px 30px;" id="output2">
            </td>
        </tr>
        <tr align="center">
            <td colspan="2"  style="padding: 5px 30px;" id="output3">
            </td>
        </tr>
          
            <tr>
                <td colspan="2" align="center"  style="padding: 5px 30px;">
                    <input type="button" id="kb" value="KB"  style="padding: 5px 20px;">
                    <input type="button" id="mb" value="MB"  style="padding: 5px 20px;">
                    <input type="button" id="gb" value="B"  style="padding: 5px 20px;">
                </td>
                
          
        </table>
    </form>

    <script>

        class Kb
        {
            constructor(bytes)
            {
                this.bytes = bytes;
                console.log("Kb class constructor called");
            }
            getKb()
            {
                let kb = this.bytes/1000;
                return kb;
            }
        }

        class Mb extends Kb
        {
            constructor(bytes)
            {
                super(bytes);
                console.log("Mb class constructor called");
            }
            getMb()
            {
                let mb = super.getKb()/1000;
                return mb;
            }
        }

        
        class Gb extends Mb
        {
            constructor(bytes)
            {
                super(bytes);
                console.log("Gb class constructor called");
            }
            getGb()
            {
                let gb = super.getMb()/1000;
                return gb;
            }
        }

        gigabyte = document.getElementById("kb");
        gigabyte.addEventListener("click", function () {
            var bytes;
            bytes = document.getElementById("bytes").value;
            

            var b1 = new Kb(bytes);
            var kb = b1.getKb();

            document.getElementById("output").innerHTML = `Kilobytes is = ${kb}`;
        }, false);

        megabyte = document.getElementById("mb");
        megabyte.addEventListener("click", function () {
            var bytes;
            bytes = document.getElementById("bytes").value;
            

            var b2 = new Mb(bytes);
            var mb =b2.getMb();

            document.getElementById("output2").innerHTML = `Megabyte is = ${mb}`;
        }, false);

        gigabyte = document.getElementById("gb");
        gigabyte.addEventListener("click", function () {
            var bytes;
            bytes = document.getElementById("bytes").value;
            

            var b3 = new Gb(bytes);
            var gb =b3.getGb();

            document.getElementById("output3").innerHTML = `Gigabyte is = ${gb}`;
        }, false);



    </script>
</body>
</html>
