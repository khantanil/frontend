<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 ">
                <h2>Simple Calculator</h2>

                <table class=" table-responsive">
                    <thead>
                        <form class="form">
                            <input type="text" class="form-control" id="output" name="output">
                        </form>
                        <tr>
                            <td>
                                <button onclick="clearScreen()" class="clear">C</button>
                                <button class="button" onClick="display('%')">%</button>
                                <button class="button" onClick="display('/')">/</button>
                                <button class="button" onClick="display('*')">x</button>
                            </td>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>
                                <button class="button" onClick="display('7')">7</button>
                                <button class="button" onClick="display('8')">8</button>
                                <button class="button" onClick="display('9')">9</button>
                                <button class="button" onClick="display('-')">-</button>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <button onClick="display('4')">4</button>
                                <button onClick="display('5')">5</button>
                                <button onClick="display('6')">6</button>
                                <button onClick="display('+')">+</button>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <button class="button" onClick="display('1')">1</button>
                                <button class="button" onClick="display('2')">2</button>
                                <button class="button" onClick="display('3')">3</button>
                                <button class="button" onClick="display('.')">.</button>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <button class="button" onClick="display('0')">0</button>
                                <button class="button" onClick="display('00')">00</button>
                                <button onClick="equal()" class="equal">=</button>

                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
