<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h2>Calculator</h2>

        <input type="text" id="output" name="output">
        <table>
            <tr>
                <td>
                    <button>C</button>
                    <button>%</button>
                    <button>/</button>
                    <button>x</button>
                </td>
            </tr>

            <tr>
                <td>
                    <button class="seven">7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>-</button>
                </td>
            </tr>

            <tr>
                <td>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>+</button>
                </td>
            </tr>

            <tr>
                <td>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button >.</button>
                </td>
            </tr>

            <tr>
                <td>
                    <button>0</button>
                    <button>00</button>
                    <button class="equal">=</button>
                    
                </td>
            </tr>
        </table>
    </div>
    <script src="index.js"></script>
</body>

</html>
