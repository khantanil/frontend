<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>

    </style>
</head>

<body>

    <div class="container">
        <form class="w-50 mx-auto my-3">
            <h2>Update profile Page</h2>
            <div class="mb-3 mt-3">
                <label for="exampleInputName" class="form-label">Enter Name</label>
                <input type="text" class="form-control" id="exampleInputName">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Change Password</label>
            </div>
            <div class="mb-3" id="checkinputs">
                <div class="row">
                    <div class="col-md-6">
                        <label for="exampleInputPassword1" class="form-label">Old Password:</label>
                        <input type="password" class="form-control checkinput" id="exampleInputPassword1">
                    </div>
                    <div class="col-md-6">
                        <label for="exampleInputPassword2" class="form-label">New Password:</label>
                        <input type="password" class="form-control checkinput" id="exampleInputPassword2">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <script>
        $(document).ready(function () {
            console.log("Document is ready");
            $('#checkinputs').hide();
            console.log("hello");

            $('#exampleCheck1').click(function () {
                // $('#checkinputs').slideToggle(2000);
                $('#checkinputs').toggle(2000);
            });
        });
    </script>
</body>

</html>
