<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Events</title>
    <style>
        .row {
            border: 2px solid black;
            background-color: aquamarine;
            padding: 10px;
            margin-bottom: 10px;
        }

        .row2 {
            margin-top: 10px;
        }

        button {
            width: auto;
            padding: 5px;
            margin: 0px 5px;
            font-size: larger;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="box">
            <h2>Example of loading data from other file using ajax</h2>
        </div>
        <button class="btn">Load Content</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('.btn').click(function () {
                $('.box').load('ajax_content.html', function (responseTxt, statusTxt, jqXHR) {
                    if (statusTxt == 'success') {
                        alert('New content loaded successfully...');
                        console.log("hello");
                    }
                    if (statusTxt == "error") {
                        alert("Error: " + jqXHR.status + " " + jqXHR.statusText);
                    }
                });
            });
        });
    </script>
</body>

</html>
