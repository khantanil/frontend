<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object in Javascript</title>
</head>
<body>
    <h1>ES 6 way to create class & class type variables (object)</h1>
    <hr>
    <h3>use console see output</h3>

    <form action="" id="myform">
        <table align="center" border="2px solid black" celpaddng="5" width="10%">
            <tr align="center">
                <td colspan="2"  style="padding: 5px 30px;">Calculator</td>
            </tr>
            <tr>
                <td style="padding: 5px 30px;">Length</td>
                <td>
                    <input type="number" id="length">
                </td>
            </tr>
            <tr>
                <td  style="padding: 5px 30px;">Width</td>
                <td>
                    <input type="number" id="width">

                </td>
            </tr>
            <tr>
                <td  style="padding: 5px 30px;">Height</td>
                <td >
                    <input type="number" id="height">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"  style="padding: 5px 30px;">
                    <input type="button" id="btncalculate" value="result"  style="padding: 5px 20px;">
                </td>
            </tr>
            <tr align="center">
                <td colspan="2"  style="padding: 5px 30px;" id="output">
                </td>
            </tr>
        </table>
    </form>

    <script>
           //es6 technique 
           class Box 
        {
            constructor(length,height,width)
            {
                //create instance variable
                this.length = length;
                this.height = height;
                this.width = width;
                console.log("constructor called");
            }
            getArea()
            {
                //local variable because it is declared with let keyword inside function 
                let area = this.length * this.width;
                return area;
            }
            getVolume()
            {
                //local variable because it is declared with let keyword inside function 
                let volume = this.length  * this.height * this.width;
                return volume;
            }
        };
        //create class type variable
        //var variable-name = new classname()
       
        let btncalculate = document.getElementById("btncalculate");
        btncalculate.addEventListener("click",function(){
            let length, height,width;
            length = document.getElementById("length").value;
            height = document.getElementById("height").value;   //return value given in tag whose id is height
            width = document.getElementById("width").value;

             //create variable of Box class
            var box1 = new Box(length,height,width);
            var area = box1.getArea();
            var volume = box1.getVolume();

            document.getElementById("output").innerHTML = `Area of this box is = ${area} Volume of this box is = ${volume}`;
        },false);

        </script>
</body>
</html>
