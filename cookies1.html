<!DOCTYPE html>

<body>
    <h1>How to create cookies, and get cookies</h1>
    <script src="cookie.js"></script>
    <script>
        name = "country";
        value = "India";
        days = 365;

        // create cookie
        setCookie(name,value,days);

        //get the value of cookie 
        var CookiesValue = getCookie(name);
        alert(CookiesValue);
    </script>
</body>
