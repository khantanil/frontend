<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form with Error Below</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .error-msg {
      color: brown;
      font-size: 0.9rem;
      margin-top: 5px;
    }

    .req {
      color: red;
      font-size: large;
    }

    .container {
      width: 38%;
      margin-top: 10px;
      background-color: aliceblue;
      padding: 10px;
    }

    div input {
      font-size: larger;
    }
  </style>
</head>

<body class="p-2">
  <div class="container">
    <h5 class="fw-bold mb-2 p-3 text-center rounded">Registration Form</h5>
    <form action="#" method="post" name="myForm" onsubmit="return validateForm()">

      <div class="mb-3">
        <label for="name" class="form-label">Name:<span class="req">*</span></label>
        <input type="text" class="form-control" id="name" required>
        <b><span class="error-msg" id="nameError"></span></b>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:<span class="req">*</span></label>
        <input type="email" class="form-control" id="email" required>
        <b><span class="error-msg" id="emailError"></span></b>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone:<span class="req">*</span></label>
        <input type="tel" class="form-control" id="phone" required>
        <b><span class="error-msg" id="phoneError"></span></b>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password:<span class="req">*</span></label>
        <input type="password" class="form-control" id="password">
        <b><span class="error-msg" id="passwordError"></span></b>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password:<span class="req">*</span></label>
        <input type="password" class="form-control" id="confirmPassword">
        <b><span class="error-msg" id="confirmPasswordError"></span></b>
      </div>

      <button type="submit" class=" btn btn-primary border">Submit</button>

    </form>
  </div>

  <script>

    function validateForm() {
      // get input elements
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim()
      const phone = document.getElementById('phone').value.trim()
      const password = document.getElementById('password').value.trim()
      const confirmPassword = document.getElementById('confirmPassword').value.trim()

      // get error msg span
      const nameError = document.getElementById('nameError');
      const emailError = document.getElementById('emailError');
      const phoneError = document.getElementById('phoneError');
      const passwordError = document.getElementById('passwordError');
      const confirmPasswordError = document.getElementById('confirmPasswordError');

      // Reset error messages
      nameError.textContent = "";
      emailError.textContent = "";
      phoneError.textContent = "";
      passwordError.textContent = "";
      confirmPasswordError.textContent = "";

      let isValid = true;

      let namePattern = /^[A-Za-z\s]+$/;
      if (name.length < 3) {
        nameError.textContent = "Name is too sort...";
        isValid = false;
      } else if (!namePattern.test(name)) {
        nameError.textContent = "Name can contain only letter and space";
        isValid = false;
      }

      let emailPattern = /^[^\s@]+@[^\s@]+\.+[^\s@]+$/
      if (!emailPattern.test(email)) {
        emailError.textContent = "Enter valid email address.."
        isValid = false;
      }

      let phonePattern = /^[0-9]{10}$/;
      if (!phonePattern.test(phone)) {
        phoneError.textContent = "Phone number must be 10 digit only...";
        isValid = false
      }

      if(password.length<6){
        passwordError.textContent = "Password must be at least 6 character...";
        isValid = false;
      }

      if(confirmPassword !== password){
        confirmPasswordError.textContent = "Password do not match...";
        isValid = false;
      }

      return isValid;
      document.write("Form submitted successfully..")
    }
  </script>
</body>

</html>
