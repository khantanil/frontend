<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oop concept</title>
</head>

<body>
    <h1>Creating Object (using function)</h1>
    <hr>
    <h3>use console to see output</h3>
    <script>
        // Create Object
        function Student() {
            //create instance variable/property
            this.name = "Anil";
            this.age = 20;

            this.greet = function () {
                console.log(this.name, " ", this.age);
            }
        }

        //var object-variable-name = new Function()
        var student1 = new Student();
        //how to access instance variable of the object 
        console.log(" student1 Before changing value...");
        student1.greet();   //calling method of the object

        //how to change  instance variable of the object 
        student1.name = "Sachin";
        student1.age = 15;
        console.log("student1 After changing value...");

        student1.greet();  //calling method of the object



        // 2nd Object
        var student2 = new Student();
        //how to access instance variable of the object 
        console.log(" student2 Before changing value...");
        student2.greet();   //calling method of the object

        //how to change  instance variable of the object 
        student2.name = "Vivek";
        student2.age = 19;
        console.log("student2 After changing value...");

        student2.greet();  //calling method of the object
    </script>
</body>

</html>
