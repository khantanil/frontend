<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Default argument function in javascript</h1> <hr>
    <script>
        // function GetInterest(amt,rate=10.0,year=2)
        var GetInterest = function(amt,rate=10.0,year=2)
        {
            console.log(amt,rate,year);
            let interest = ((amt*rate*year)/100); // Local variable
            return interest;
        }

        var interest = GetInterest(1000); // Global variable
        console.log(interest);

        interest = GetInterest(1000,15);
        console.log(interest);

        interest = GetInterest(1000,15,3);
        console.log(interest);
    </script>
</body>
</html>
