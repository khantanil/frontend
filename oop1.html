<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oop concept</title>
</head>

<body>
    <h1>object in javascript</h1> <br>
    <script>
        // create Object 
        var person = {
            //instance variable/property
            name: "Anil",
            age: 20,
            gender: true,


        }

        //how to access instance variable of the object 
        console.log("before changing value...");
        console.log(person.name + " " + person.age + " " + person.gender);

        //how to change  instance variable of the object 
        person.name = "Sakshi";
        person.age = 22;
        person.gender = false;

        console.log("after changing value...");
        console.log(person.name + " " + person.age + " " + person.gender);

    </script>
</body>

</html>
